	<!-- Modal - Add New Record/User -->
	<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	   
	      <div class="modal-header">
	        <h5 class="modal-title">Agregar Nuevo colaborador</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      
	      <div class="modal-body">
	        <div class="form-group">
	          <label for="id_alumno">Nombre</label>
	          <input  type="text" id="nombre" value=""  class="form-control"/>
	        </div>
	        <div class="form-group">
	          <label for="Cod ALumno">Apellido paterno</label>
	          <input type="text" id="ap" value="" class="form-control"/>
	        </div>
	        <div class="form-group">
	          <label for="CodMatri">Apellido Materno</label>
	          <input type="text" id="am" class="form-control" value=""/>
	        </div>
	         <div class="form-group">
	          <label for="CodMatri">Dirreccion</label>
	          <input type="text" id="direccion" class="form-control" value=""placeholder="name@example.com" />
	        </div>
	         <div class="form-group">
	          <label for="CodMatri">Correo</label>
	          <input type="email" id="correo" class="form-control" value=""/>
	        </div>
	         <div class="form-group">
	          <label for="CodMatri">Telefono</label>
	          <input type="text" id="telefono" class="form-control" value=""/>
	        </div>
	         <div class="form-group">
	          <label for="CodMatri">Rol</label>
	          <input type="text" id="rol" class="form-control" value=""/>
	        </div>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default"  data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" onclick="AgregarUsuario()">Agregar</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- // Modal -->

	<div class="modal fade" id="update_user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

	      <div class="modal-header">
	        <h5 class="modal-title">Actualizar</h5>

	      <div class="modal-body">

	          <label for="id_alumno">ID</label>

	        <div class="form-group">
	          <label for="id_alumno">Nombre</label>

	        <div class="form-group">
	          <label for="Cod ALumno">Apellido paterno</label>

	        </div>	
	         <div class="form-group">
	          <label for="CodMatri">Rol</label>
	          <input type="text" id="Update_rol" class="form-control" value=""/>
	        </div>
	        
	      </div>
	      <div class="modal-footer">
